<!DOCTYPE html>
<html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic Tac Toe Game</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet" type="text/css"/>
</head>

<body>
  <div id="gameBody">
 <p id="header"><b>TIC TAC TOE</b></p>
  <p id="resetBtn">RESET</p>
 <div id="conte">
   <p id="you"><i class="fa fa-user"></i>You <span id="youNum">0</span> | <i class="fa fa-laptop"></i>Computer <span id="computerNum">0</span> | Draws <span id="drawsNum">0</span></p>
 </div>
<div id="gameDiv">
  <div id="sqBtn1" class="squareBtn" value=""></div>
  <div id="sqBtn2" class="squareBtn" value=""></div>
  <div id="sqBtn3" class="squareBtn" value=""></div>
  <div id="sqBtn4" class="squareBtn" value=""></div>
  <div id="sqBtn5" class="squareBtn" value=""></div>
  <div id="sqBtn6" class="squareBtn" value=""></div>
  <div id="sqBtn7" class="squareBtn" value=""></div>
  <div id="sqBtn8" class="squareBtn" value=""></div>
  <div id="sqBtn9" class="squareBtn" value=""></div>
</div>
  <!--the front page of my app-->
  <div id="frontPage">
   <p id="introText">Would you like to be <b>X</b> or <b>O</b> ?</p>
    <div id="btnX"><b>X<b></div>
    <div id="btnO"><b>O<b></div>
  </div>
   <div id="coverBig"></div>
   <div id="coverSmall"></div>
  <!------------->
</div>

  <script
        src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
